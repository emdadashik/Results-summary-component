<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="left">
        <p id="result-text">Your Result</p>
        <div class="circle">
          <div class="marks-text">
            <h1 id="marks">76</h1>
            <p>of 100</p>
          </div>
        </div>
        <h2 id="heading2">Great</h2>
        <p class="paragraph">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <div class="summary box1">
          <div class="icon-text one">
            <img id="one" src="./assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
          </div>
          <p><b>80</b> / <span>100</span></p>
        </div>
        <div class="summary box2">
          <div class="icon-text two">
            <img id="two" src="./assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
          </div>
          <p><b>92</b> / <span>100</span></p>
        </div>
        <div class="summary box3">
          <div class="icon-text three">
            <img id="three" src="./assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
          </div>
          <p><b>61</b> / <span>100</span></p>
        </div>
        <div class="summary box4">
          <div class="icon-text four">
            <img id="four" src="./assets/images/icon-visual.svg" alt="" />
            <p>Visual</p>
          </div>
          <p><b>72</b> / <span>100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
